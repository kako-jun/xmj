<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邪雀 Xtreme Mahjong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .status {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .hand-container {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .hand-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .tiles {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            letter-spacing: 0.2rem;
            white-space: pre-wrap;
            line-height: 1.8;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: #6366f1;
            color: white;
        }

        .btn-secondary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        input[type="text"] {
            padding: 0.8rem;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            flex: 1;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .log-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .log-entry {
            padding: 0.3rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>邪雀 Xtreme Mahjong</h1>
        <div class="subtitle">WebAssembly Edition</div>
    </header>

    <main>
        <div class="game-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>WASMを読み込み中...</div>
            </div>

            <div id="game" style="display: none;">
                <div class="status">
                    <div class="game-info">
                        <div class="info-card">
                            <div class="info-label">現在のプレイヤー</div>
                            <div class="info-value" id="current-player">-</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">シャンテン数</div>
                            <div class="info-value" id="shanten">-</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">残り牌</div>
                            <div class="info-value" id="wall-count">-</div>
                        </div>
                    </div>
                </div>

                <div class="hand-container">
                    <div class="hand-title">手牌</div>
                    <div class="tiles" id="hand">-</div>
                </div>

                <div class="controls">
                    <button class="btn-primary" id="draw-btn">ツモ</button>
                    <input type="text" id="discard-input" placeholder="打牌する牌 (例: 1m, 5p, to)">
                    <button class="btn-secondary" id="discard-btn">打牌</button>
                </div>

                <div class="log-container" id="log" style="margin-top: 1.5rem;">
                    <div class="log-entry">ゲーム開始</div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import init, { WasmGame, gameName, version } from './pkg/xmj_core.js';

        async function run() {
            try {
                await init();

                console.log(`${gameName()} v${version()}`);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('game').style.display = 'block';

                // ゲーム初期化
                const game = new WasmGame([
                    "あなた",
                    "CPU1",
                    "CPU2",
                    "CPU3"
                ]);

                function updateDisplay() {
                    document.getElementById('current-player').textContent =
                        game.getCurrentPlayerId() === 0 ? 'あなた' : `CPU${game.getCurrentPlayerId()}`;
                    document.getElementById('shanten').textContent = game.getShanten();
                    document.getElementById('wall-count').textContent = game.getWallCount();
                    document.getElementById('hand').textContent = game.getCurrentHand();
                }

                function addLog(message) {
                    const log = document.getElementById('log');
                    const entry = document.createElement('div');
                    entry.className = 'log-entry';
                    entry.textContent = message;
                    log.appendChild(entry);
                    log.scrollTop = log.scrollHeight;
                }

                // ツモボタン
                document.getElementById('draw-btn').addEventListener('click', () => {
                    if (game.drawTile()) {
                        addLog('ツモしました');
                        updateDisplay();
                    } else {
                        addLog('山牌がありません');
                    }
                });

                // 打牌ボタン
                document.getElementById('discard-btn').addEventListener('click', () => {
                    const input = document.getElementById('discard-input');
                    const tile = input.value.trim();

                    if (game.discardTile(tile)) {
                        addLog(`${tile} を打牌しました`);
                        input.value = '';
                        updateDisplay();
                    } else {
                        addLog(`${tile} は手牌にありません`);
                    }
                });

                // Enterキーで打牌
                document.getElementById('discard-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('discard-btn').click();
                    }
                });

                updateDisplay();
                addLog('ゲームを開始しました');

            } catch (err) {
                console.error('Error:', err);
                document.getElementById('loading').innerHTML =
                    `<div style="color: #ef4444;">エラー: ${err.message}</div>`;
            }
        }

        run();
    </script>
</body>
</html>
