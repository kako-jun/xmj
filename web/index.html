<!DOCTYPE html>

        * {

        body {

        .controls {

        button {

        .btn-secondary {

        .btn-secondary:hover:not(:disabled) {

        }

        .btn-danger {

        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover:not(:disabled) {

        }

        button:disabled {

        input[type="text"] {

            color: white;
            font-size: 1rem;

        }

        input[type="text"]::placeholder {

        }

        .log-container {

            padding: 1rem;

            overflow-y: auto;
            font-size: 0.9rem;

        }

        .log-entry {

        }

        .log-entry.cpu {

        }

        .log-entry.player {

        }

        .log-entry.system {

        }

        .loading {

        @keyframes spin {

        .spinner {

        }

        .auto-play-indicator {
            display: inline-block;

            height: 10px;

            border-radius: 50%;
            margin-left: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <header>
        <h1>é‚ªé›€ Xtreme Mahjong</h1>
        <div class="subtitle">WebAssembly Edition - AIå¯¾æˆ¦</div>

    <main>
        <div class="game-container">

            <div id="game" style="display: none;">

                <div class="players-grid" id="players">

                <div class="status">

                        <div class="info-card">

                <div class="hand-container">

                <div class="controls">
                    <button class="btn-primary" id="draw-btn">ãƒ„ãƒ¢</button>
                    <input type="text" id="discard-input" placeholder="æ‰“ç‰Œã™ã‚‹ç‰Œ (ä¾‹: 1m, 5p, to)">
                    <button class="btn-secondary" id="discard-btn">æ‰“ç‰Œ</button>
                    <button class="btn-warning" id="riichi-btn">ãƒªãƒ¼ãƒ</button>
                    <button class="btn-primary" id="auto-btn">è‡ªå‹•é€²è¡Œ

    <script type="module">
        import init, { WasmGame, gameName, version } from './pkg/xmj_core.js';

        async function run() {
            try {
                await init();

                console.log(`${gameName()} v${version()}`);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('game').style.display = 'block';

                // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
                const game = new WasmGame([
                    "ã‚ãªãŸ",
                    "CPU1",
                    "CPU2",
                    "CPU3"
                ]);

                let autoPlay = false;
                let autoPlayInterval = null;

                function updateDisplay() {
                    const currentId = game.getCurrentPlayerId();
                    document.getElementById('current-player').textContent =
                        currentId === 0 ? 'ã‚ãªãŸ' : `CPU${currentId}`;
                    document.getElementById('shanten').textContent = game.getShanten();
                    document.getElementById('wall-count').textContent = game.getWallCount();
                    document.getElementById('hand').textContent = game.getCurrentHand();
                    document.getElementById('dora').textContent = game.getDoraIndicators();

                    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æƒ…å ±æ›´æ–°
                    updatePlayers();

                    // ãƒœã‚¿ãƒ³çŠ¶æ…‹æ›´æ–°
                    const isPlayer = currentId === 0;
                    const canRiichi = game.canRiichi();

                    document.getElementById('draw-btn').disabled = !isPlayer || game.isGameOver();
                    document.getElementById('discard-btn').disabled = !isPlayer || game.isGameOver();
                    document.getElementById('riichi-btn').disabled = !isPlayer || !canRiichi || game.isGameOver();
                }

                function updatePlayers() {
                    const container = document.getElementById('players');
                    container.innerHTML = '';
                    const currentId = game.getCurrentPlayerId();

                    for (let i = 0; i < 4; i++) {
                        const card = document.createElement('div');
                        card.className = 'player-card';
                        if (i === currentId) card.classList.add('active');
                        if (game.isPlayerRiichi(i)) card.classList.add('riichi');

                        const name = document.createElement('div');
                        name.className = 'player-name';
                        name.textContent = game.getPlayerName(i);
                        if (game.isPlayerRiichi(i)) {
                            name.textContent += ' ğŸ”´';
                        }

                        const score = document.createElement('div');
                        score.className = 'player-score';
                        score.textContent = `${game.getPlayerScore(i)}ç‚¹`;

                        const discards = document.createElement('div');
                        discards.className = 'player-discards';
                        const discardsStr = game.getPlayerDiscards(i);
                        discards.textContent = discardsStr || '(æ²³: ãªã—)';

                        card.appendChild(name);
                        card.appendChild(score);
                        card.appendChild(discards);
                        container.appendChild(card);
                    }
                }

                function addLog(message, type = 'system') {
                    const log = document.getElementById('log');
                    const entry = document.createElement('div');
                    entry.className = `log-entry ${type}`;
                    entry.textContent = message;
                    log.appendChild(entry);
                    log.scrollTop = log.scrollHeight;
                }

                function executeCpuTurn() {
                    if (game.isCurrentPlayerCpu()) {
                        const discardedTile = game.executeCpuTurn();
                        const cpuName = game.getPlayerName((game.getCurrentPlayerId() + 3) % 4);
                        addLog(`${cpuName} ãŒ ${discardedTile} ã‚’æ‰“ç‰Œ`, 'cpu');
                        updateDisplay();

                        if (game.isGameOver()) {
                            addLog('ã‚²ãƒ¼ãƒ çµ‚äº†', 'system');
                            stopAutoPlay();
                        }
                    }
                }

                function startAutoPlay() {
                    autoPlay = true;
                    document.getElementById('auto-indicator').style.display = 'inline-block';
                    document.getElementById('auto-btn').textContent = 'è‡ªå‹•åœæ­¢ ';
                    document.getElementById('auto-btn').appendChild(document.getElementById('auto-indicator'));

                    autoPlayInterval = setInterval(() => {
                        if (game.isCurrentPlayerCpu() && !game.isGameOver()) {
                            executeCpuTurn();
                        }
                    }, 1000);
                }

                function stopAutoPlay() {
                    autoPlay = false;
                    document.getElementById('auto-indicator').style.display = 'none';
                    document.getElementById('auto-btn').textContent = 'è‡ªå‹•é€²è¡Œ';
                    if (autoPlayInterval) {
                        clearInterval(autoPlayInterval);
                        autoPlayInterval = null;
                    }
                }

                // ãƒ„ãƒ¢ãƒœã‚¿ãƒ³
                document.getElementById('draw-btn').addEventListener('click', () => {
                    if (game.drawTile()) {
                        addLog('ãƒ„ãƒ¢ã—ã¾ã—ãŸ', 'player');
                        updateDisplay();

                        // CPUã‚¿ãƒ¼ãƒ³ã‚’å®Ÿè¡Œ
                        if (autoPlay) {
                            // è‡ªå‹•é€²è¡Œä¸­ã¯è‡ªå‹•çš„ã«CPUã‚¿ãƒ¼ãƒ³ã‚’å®Ÿè¡Œ
                            setTimeout(executeCpuTurn, 500);
                        }
                    } else {
                        addLog('å±±ç‰ŒãŒã‚ã‚Šã¾ã›ã‚“', 'system');
                    }
                });

                // æ‰“ç‰Œãƒœã‚¿ãƒ³
                document.getElementById('discard-btn').addEventListener('click', () => {
                    const input = document.getElementById('discard-input');
                    const tile = input.value.trim();

                    if (game.discardTile(tile)) {
                        addLog(`${tile} ã‚’æ‰“ç‰Œã—ã¾ã—ãŸ`, 'player');
                        input.value = '';
                        updateDisplay();

                        // CPUã‚¿ãƒ¼ãƒ³ã‚’å®Ÿè¡Œ
                        if (autoPlay) {
                            setTimeout(executeCpuTurn, 500);
                        }
                    } else {
                        addLog(`${tile} ã¯æ‰‹ç‰Œã«ã‚ã‚Šã¾ã›ã‚“`, 'system');
                    }
                });

                // ãƒªãƒ¼ãƒãƒœã‚¿ãƒ³
                document.getElementById('riichi-btn').addEventListener('click', () => {
                    if (game.declareRiichi()) {
                        addLog('ãƒªãƒ¼ãƒå®£è¨€ã—ã¾ã—ãŸï¼', 'player');
                        updateDisplay();
                    } else {
                        addLog('ãƒªãƒ¼ãƒã§ãã¾ã›ã‚“', 'system');
                    }
                });

                // è‡ªå‹•é€²è¡Œãƒœã‚¿ãƒ³
                document.getElementById('auto-btn').addEventListener('click', () => {
                    if (autoPlay) {
                        stopAutoPlay();
                        addLog('è‡ªå‹•é€²è¡Œã‚’åœæ­¢ã—ã¾ã—ãŸ', 'system');
                    } else {
                        startAutoPlay();
                        addLog('è‡ªå‹•é€²è¡Œã‚’é–‹å§‹ã—ã¾ã—ãŸ', 'system');
                        executeCpuTurn();
                    }
                });

                // Enterã‚­ãƒ¼ã§æ‰“ç‰Œ
                document.getElementById('discard-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('discard-btn').click();
                    }
                });

                updateDisplay();
                addLog('ã‚²ãƒ¼ãƒ ã‚’é–‹å§‹ã—ã¾ã—ãŸ', 'system');
                addLog('ã€Œè‡ªå‹•é€²è¡Œã€ãƒœã‚¿ãƒ³ã§CPUã®ã‚¿ãƒ¼ãƒ³ã‚’è‡ªå‹•å®Ÿè¡Œã§ãã¾ã™', 'system');

                // åˆæœŸè¡¨ç¤ºã§CPUã®ã‚¿ãƒ¼ãƒ³ãªã‚‰è‡ªå‹•å®Ÿè¡Œã‚’ææ¡ˆ
                if (game.isCurrentPlayerCpu()) {
                    addLog('CPUã®ã‚¿ãƒ¼ãƒ³ã§ã™ã€‚ã€Œè‡ªå‹•é€²è¡Œã€ã‚’æŠ¼ã™ã¨è‡ªå‹•çš„ã«é€²è¡Œã—ã¾ã™', 'system');
                }

            } catch (err) {
                console.error('Error:', err);
                document.getElementById('loading').innerHTML =
                    `<div style="color: #ef4444;">ã‚¨ãƒ©ãƒ¼: ${err.message}</div>`;
            }
        }

        run();
    </script>
